<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 1.5s infinite;
        }

        .center-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .popup h2 {
            margin: 0;
            font-size: 22px;
        }

        .popup p {
            margin: 15px 0;
        }

        .popup a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup a:hover {
            background-color: #0077b6;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <iframe src="https://openbudget.uz"></iframe>

    <button class="center-button" onclick="openPopup()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Лого">
        Голосовать за Юнусабадский Район!
        176 Проголосовали
    </button>
</div>

<div class="overlay" id="popupOverlay">
    <div class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Подтвердите действие</h2>
        <p>Вы хотите авторизоваться через Телеграм для голосования за Юнусабадский Район?</p>
        <!-- Ссылка вместо кнопки -->
        <a href="login.html">Авторизироваться через Telegram</a>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }
</script>

</body>
</html>
