        .login-box {

            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }
        .button-row {

        }

        .btn-next {

            color: white;

            font-size: 14px;

            cursor: pointer;
            padding: 10px 25px;

        }
        .btn-next:hover {
            background-color: #559ce8;
        }
        .btn-cancel:hover {
            text-decoration: underline;
        }
        .flow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .telegram {
            background-color: #0088cc;
        }
        .telegram img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #0088cc;
        }
        .other {
            background-color: #d97d7d;
        }
        .other img {

            height: 60px;

        }
        #phone-number {

            padding: 10px;

    </style>
</head>
